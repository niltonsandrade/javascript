<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(64, 122, 177);
            color: white;
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM.</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript. </p>
    <div>Clique em mim</div>
    <script>
       
       // Testando alguns comandos do DOM

       window.document.write('Olá, mundo!<br>') // Adicionei um componente por DOM
       window.document.write(window.document.charset,"<br/>") // Tipo de caractere por DOM
       window.document.write(window.navigator.appName,"<br/>") // Nome do navegador por DOM
       window.document.write(window.document.URL,"<br/>") // URL do site por DOM

       // Selecionando elementos por Marca
       
       var p1 = window.document.getElementsByTagName('p')[0] // Colchete, seleciona nº do parágrafo
       window.document.write(p1.innerText,"<br/>") // Texto dentro do primeiro parágrafo
       window.document.write('Está escrito assim: ' + p1.innerText,"<br/>") // Posso até concatenar

       var corpo = window.document.body
       var p2 = window.document.getElementsByTagName('p')[1] // Colchete, seleciona nº do parágrafo 
       window.document.write(p2.innerText,"<br/>") // Texto dentro do segundo parágrafo
       corpo.style.background = 'black' // Alterando cor do body (corpo)
       p2.style.color = 'blue' // Alterando a cor do parágrafo

       document.write(p2.innerText,"<br/>") // Mostra texto sem a formatação
       document.write(p2.innerHTML,"<br/>") // Mostra texto com a formatação

</script>
</body>
</html>
